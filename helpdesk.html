<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Help Desk form" />
    <meta name="keywords" content="HTML, Form, tags" />
    <meta name="author" content="Will"  />
    <title>CWA Help Desk</title>
</head>
<body>
    <a href="www.swinburne.edu.au">
    <img src="logo.png" alt="Swinburne Logo"></a>
    <h1>CWA Help Desk Appointment</h1>
    <p>The help desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday.</p>
    <p>Check Blackboard for when CWA tutors will be there.</p>
    <!--Gives a description of the form below.-->
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
    <fieldset>    
        <legend>Student Details</legend>
        <!--The title of a field area in the form-->
        <p><label for = "studentid">Student Id</label>
            <input type="text" name="studentid" size="10" required="required"
               pattern="[0-9]{7,10}" title="Can't be more than 9 numbers"/>
        </p>
        <!--Gets user to input student id, but can't be more than 9 numbers-->
        <p><label for = "name">Given Name</label>
            <input type="text" name="name"  title="Can only be letter A through Z" size="20" required="required"/>
           <label for = "family"> Family Name</label>
             <input type="text" name="family" maxlength="15" size="20" required="required"/> </p>
        <!--Gets user to enter name and family name, and checks if it is valid or not, ie only letters-->
    </fieldset>
    <fieldset>
        <legend>Your Unit</legend>
        <!--The title of a field area in the form-->
        <p><label for = "COS10011">COS10011</label>
              <input type="radio" id="COS10011" name="unit" value="COS10011" required="required"/>
           <label for = "COS60004">COS60004</label>
              <input type="radio" id="COS60004" name="unit" value="COS60004"/>
            <label for = "COS60007">COS60007</label>
              <input type="radio" id="COS60007" name="unit" value="COS60007"/>
        </p>
        <!--Gets user to choose 1 option out of the three listed. If different choice is selected, previous choice is deselected-->
        <p><label for = "tutor">Your Tutor</label>
              <select name="tutor" id="tutor">
                <option value = "">Please Select</option>    
                <option value="John Smith">John Smith</option>
                <option value="Max Doe">Max Doe</option>
                <option value="Ken White">Ken White</option>
                <option value="David Cyber">David Cyber</option>
                <option value="Lucy Gunn">Lucy Gunn</option>
            </select>
        </p>
        <!--Gets user to use a drop down list to select one option out of the 5 listed. Please Select is used as a placeholder-->
    </fieldset>
    <fieldset>
        <legend>Issue</legend>
        <!--The title of a field area in the form-->
        <p>
            <label for="html">HTML</label> 
            <input type="checkbox" id="html" name="issue" value="html" checked="checked"/>
          <label for="CSS">CSS</label>
            <input type="checkbox" id="CSS" name="issue" value="CSS"/>
        <label for="JavaScript">JavaScript</label>
            <input type="checkbox" id="JavaScript" name="issue" value="JavaScript"/>
        <label for = "PHP">PHP</label>
            <input type="checkbox" id="PHP" name="issue" value="PHP"/>
        <label for = "MySQL">MySQL</label>
            <input type="checkbox" id="MySQL" name="issue" value="MySQL"/>
        </p>
        <!--Gets the user to select 1 or multiple options out of the 5 listed. HTML is selected by default-->
        <p>
            <label for = "des">Description of Issue</label>
            <!--Title of a text box-->
        </p>
        <p>
            <textarea id="description" name="description" rows="5" cols="40" placeholder="Write description of your issue..."></textarea>
        </p>
        <!--Gets the user to type in a description of their issue. Place holder prompts.-->
    </fieldset>
    <fieldset>
        <legend>Preferred Date/Time</legend>
        <p>
            <label for = "date">Date</label>
              <input type="date" name="date" size="10" placeholder="dd/mm/yyyy"/>
        </p>
        <!--Gets user to select a date through a built in calander selector-->
        <p>
            <label for = "time">Time</label>
              <input type="time" name="time" size="10" placeholder="00:00"/>
        </p>
        <!--Gets user to choose a time from built in clock-->
    </fieldset>

    <input type= "submit" value="Register"/>
	<input type= "reset" value="Reset Form"/>
</form>
</body>
</html>
